apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: nahuetomas/blog-client:0.0.1
          env:
          - name: REACT_APP_POSTS_URL
            value: http://posts.com
          - name: REACT_APP_COMMENTS_URL
            value: http://posts.com
          - name: REACT_APP_QUERY_URL
            value: http://posts.com
---
apiVersion: v1
kind: Service
metadata:
  name: client-clusterip-srv
spec:
  selector:
    app: client
  type: ClusterIP
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
